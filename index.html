<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f489a2b401.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/globals/reset.css">

    <link rel="stylesheet" href="./css/form-login/form-input-container.css">
    <link rel="stylesheet" href="./css/form-login/form-btn.css">
    <link rel="stylesheet" href="./css/overlay-container/overlay-container.css">

    <title>Document</title>

<body>

    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <p class="form-texto">ou utilize a conta</p>

                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">

                        <input type="password" class="form-input" placeholder="senha">
                    </div>

                    <a href="#" class="form-link">Esqueceu a senha?</a>

                    <button class="form-btn">LOGAR</button>
                </form>

                <form class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <p class="form-texto">ou cadastre seu email</p>

                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">

                        <input type="text" class="form-input" placeholder="Nome">

                        <input type="password" class="form-input" placeholder="Senha">
                    </div>

                    <button class="form-btn">Cadastrar</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">1111000

                </div>

                <div class="overlay">
                    <h2 class="form-title light">Ol√° Aluno!</h2>

                    <p class="form-text light">Cadatre-se e comece a usar nossa plataforma on-line</p>

                    <button class="form-btn-light">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
